on:
  push:
    branches:
      - '**'
      - '!master'

name: Branch build

jobs:
  build:
    name: Branch build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          persist-credentials: false
      - name: Build
        run: npm run build